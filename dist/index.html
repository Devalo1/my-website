    <!-- Early path fixer script - runs immediately -->
    <script>
      // Run immediately, not waiting for DOMContentLoaded
      (function() {
        // More aggressive approach - remove incorrect preloads entirely
        var links = document.querySelectorAll('link[rel="preload"]');
        for (var i = 0; i < links.length; i++) {
          var link = links[i];
          if (link.href && link.href.includes('/my-website/my-website/')) {
            // Remove the link instead of trying to fix it
            if (link.parentNode) {
              link.parentNode.removeChild(link);
              console.log('Early path fix: Removed duplicate path preload link');
            }
          }
        }
        
        // Add a correct preload link
        var preloadLink = document.createElement('link');
        preloadLink.rel = 'preload';
        preloadLink.href = '/my-website/images/cover.jpeg';
        preloadLink.as = 'image';
        preloadLink.type = 'image/jpeg';
        preloadLink.importance = 'high';
        document.head.appendChild(preloadLink);
      })();
    </script>
