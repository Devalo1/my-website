<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Lupul și Corbul - Prăjituri artizanale și suplimente naturale din ingrediente naturale">
    <meta name="theme-color" content="#8b5a2b">
    <title>Lupul și Corbul - Prăjituri & Suplimente</title>
    <!-- Preload pentru CSS critic -->
    <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" as="style">
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" as="style">
    
    <!-- Font Awesome pentru iconițe -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- Font Google pentru text -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <!-- Favicon -->
    <link rel="icon" href="/my-website/favicon.ico" type="image/x-icon">
    
    <style>
        /* Stil crititc pentru încărcare inițială */
        body {
            margin: 0;
            padding: 0;
            background-color: #fff8f0;
            font-family: 'Roboto', sans-serif;
        }
        .loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #fff8f0;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s, visibility 0.5s;
        }
        .loader.hidden {
            opacity: 0;
            visibility: hidden;
        }
        .loader-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #8b5a2b;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Loader pentru experiență îmbunătățită -->
    <div class="loader" id="loader">
        <div class="loader-spinner"></div>
    </div>

    <div id="root"></div>
    
    <script type="module" src="/src/main.tsx"></script>
    <script>
        // Ascunde loader-ul după încărcarea paginii
        window.addEventListener('load', function() {
            const loader = document.getElementById('loader');
            if (loader) {
                loader.classList.add('hidden');
                setTimeout(() => {
                    loader.style.display = 'none';
                }, 500);
            }
        });
    </script>
</body>
</html>
