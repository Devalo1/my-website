name: Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Git user
      run: |
        git config --global user.name "Devalo1"
        git config --global user.email "dani_popa21@yahoo.ro"

    - name: Install dependencies
      run: npm install

    - name: Build project
      run: npm run build

    - name: Deploy changes
      run: npm run deploy
