# Workflow pentru deploy-ul site-ului Vite pe GitHub Pages
name: Deploy Vite Site to GitHub Pages

on:
  # Rulează pe push către branch-ul main
  push:
    branches: [ "main" ]
  
  # Permite rularea manuală din tab-ul Actions
  workflow_dispatch:

# Setează permisiunile pentru GitHub token
permissions:
  contents: read
  pages: write
  id-token: write

# Permite un singur deployment ad-hoc
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Job de build
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build
        run: npm run build
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  # Job de deployment
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
